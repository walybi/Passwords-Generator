<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords-Generator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@100;400;500&family=Open+Sans:wght@300;700&family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-secondary ">
        <div class="container-fluid px-0">
          <a class="navbar-brand px-2 fs-4" style="color: black;" href="index.html">Password Generator</a>
          <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon px-2"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto ps-2">
                <a class="nav-item nav-link active" style="color: black;" href="#"><i class="fa fa-home fa-fw"></i> Home <span class="sr-only">(current)</span></a>
            </div>
          </div>
        </div>
    </header>

    <main>
        <div class="container-fluid mb-5">
            <div class="row bg-light p-4 rounded-bottom">
                <div class="col-md-12 d-flex justify-content-center flex-column align-items-center">
                    <h1>Passwords Generator</h1>
                    <p>EASILY GENERATE STRONG, SECURE AND UNIQUE PASSWORD.</p>
                    <ol>
                        <li> Choose a desired lenght for your password.</li>
                        <li>Select your criteria </li>
                        <li>Hit generate to create a unique password.</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mx-auto bg-light py-4 content">
                    <input class="form-control form-control-lg" type="text" aria-label=".form-control-lg example" style="height: 80px;" id="displayWindow" readonly>
                    <hr>
                    <div id="lenghtValue">Lenght: 8</div>
                    <div class="bg-secondary d-flex justify-content-center align-items-center px-2 mb-2 shade">
                    <span class="pe-2">8</span><input type="range" class="form-range" min="8" max="64" step="1" value="8" id="sliderValue" ><span class="ps-2">64</span>
                    </div>
                    <div>Criteria</div>
                    <div class="form-check form-switch d-flex justify-content-between align-items-center px-2 mb-2 shade">
                        <span>lowercase</span>
                        <input class="form-check-input" type="checkbox" id="lowercase">
                    </div>
                    <div class="form-check form-switch d-flex justify-content-between align-items-center px-2 mb-2 shade">
                        <span>Uppercase</span>
                        <input class="form-check-input" type="checkbox" id="uppercase">
                    </div>
                    <div class="form-check form-switch d-flex justify-content-between align-items-center px-2 mb-2 shade">
                        <span>Numbers</span>
                        <input class="form-check-input" type="checkbox" id="number">
                    </div>
                    <div class="form-check form-switch d-flex justify-content-between align-items-center px-2 mb-2 shade">
                        <span>Symbols</span>
                        <input class="form-check-input" type="checkbox" id="symbol">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secondary rounded-pill" id="generatebtn" type="button">Generate Password</button>
                        <button class="btn btn-secondary rounded-pill" id="copybtn" type="button">Copy to Clipboard</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
